<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<meta name="author" content="Paola Martinez Bautista">
	<meta name="description" content=" Choose alphabet kids challenge!">
	<meta name="keywords" content="Choose consonants and vowels, kids challenge, color alphabet, JavaScript, CSS3, HTML5">

	<title>Alphabet Kids Challenge!</title>
	<link rel="stylesheet" href="www/consonant.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
	<div class="row">
		<div class="col-full instructions">
			<h1> Choose the correct vowel or consonant</h1>
			<h2>Your score is
				<span id="score">0</span>/26</h2>
		</div>
	</div>

	<div class="row">
		<div id="dropzone-holder" class="col-half ">
			<div class="col-quarter hitbox">
				<img id="question" class="answer hide" src="www/img/correct-green.png" />
				<div id="dropzone-consonant-X" class="dropzone" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-half hitbox">
			<div id="dropzone-container" class="dropzone container" ondragenter="return enter(event)" ondragover="return over(event)"
			 ondrop="return drop(event)">
				<img id="icon-consonant-P" class="icon" onclick="imgClic('icon-consonant-P','consonant-P')" draggable="true" ondragstart="return start(event)"
                 ondragend="return end(event)" src="www/img/consonant-P.png">
                 <img id="icon-consonant-R" class="icon" onclick="imgClic('icon-consonant-R','consonant-R')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-R.png">
				<img id="icon-vowel-Ii" class="icon" onclick="imgClic('icon-vowel-Ii','vowel-Ii')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/vowel-Ii.png">
				<img id="icon-consonant-D" class="icon" onclick="imgClic('icon-consonant-D' ,'consonant-D')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-D.png">
				<img id="icon-consonant-S" class="icon" onclick="imgClic('icon-consonant-S','consonant-S')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-S.png">
				<img id="icon-consonant-Z" class="icon" onclick="imgClic('icon-consonant-Z','consonant-Z')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-Z.png">
				<img id="icon-consonant-H" class="icon" onclick="imgClic('icon-consonant-H' ,'consonant-H')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-H.png">
				<img id="icon-vowel-Ee" class="icon" onclick="imgClic('icon-vowel-Ee','vowel-Ee')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/vowel-Ee.png">
                 <img id="icon-consonant-W" class="icon" onclick="imgClic('icon-consonant-W','consonant-W')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-W.png">
                 <img id="icon-vowel-Oo" class="icon" onclick="imgClic('icon-vowel-Oo','vowel-Oo')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/vowel-Oo.png">
				<img id="icon-consonant-X" onclick="imgClic('icon-consonant-X','consonant-X')" class="icon" src="www/img/consonant-X.png">
				<img id="icon-consonant-Y" class="icon" onclick="imgClic('icon-consonant-Y','consonant-Y')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-Y.png">
				<img id="icon-consonant-N" class="icon" onclick="imgClic('icon-consonant-N','consonant-N')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-N.png">
				<img id="icon-consonant-L" class="icon" onclick="imgClic('icon-consonant-L','consonant-L')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-L.png">
				<img id="icon-consonant-F" class="icon" onclick="imgClic('icon-consonant-F' ,'consonant-F')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-F.png">
				<img id="icon-consonant-Q" class="icon" onclick="imgClic('icon-consonant-Q','consonant-Q')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-Q.png">
				<img id="icon-consonant-G" class="icon" onclick="imgClic('icon-consonant-G','consonant-G')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-G.png">
				<img id="icon-consonant-J" onclick="imgClic('icon-consonant-J','consonant-J')" class="icon" draggable="true" ondragstart="return start(event)"
                 ondragend="return end(event)" src="www/img/consonant-J.png">
                <img id="icon-consonant-B" onclick="imgClic('icon-consonant-B','consonant-B')" class="icon" draggable="true" ondragstart="return start(event)"
                 ondragend="return end(event)" src="www/img/consonant-B.png">
				<img id="icon-consonant-M" onclick="imgClic('icon-consonant-M','consonant-M')" class="icon" draggable="true" ondragstart="return start(event)"
                 ondragend="return end(event)" src="www/img/consonant-M.png">
                 <img id="icon-vowel-Uu" class="icon" onclick="imgClic('icon-vowel-Uu','vowel-Uu')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/vowel-Uu.png">
				<img id="icon-consonant-K" class="icon" onclick="imgClic('icon-consonant-K','consonant-K')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-K.png">
				<img id="icon-consonant-V" class="icon" onclick="imgClic('icon-consonant-V' ,'consonant-V')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-V.png">
				<img id="icon-consonant-C" class="icon" onclick="imgClic('icon-consonant-C','consonant-C')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-C.png">
				<img id="icon-vowel-Aa" class="icon" onclick="imgClic('icon-vowel-Aa','vowel-Aa')" draggable="true" ondragstart="return start(event)"
                 ondragend="return end(event)" src="www/img/vowel-Aa.png">
                 <img id="icon-consonant-T" class="icon" onclick="imgClic('icon-consonant-T','consonant-T')" draggable="true" ondragstart="return start(event)"
				 ondragend="return end(event)" src="www/img/consonant-T.png">

			</div>
		</div>
	</div>
<!-- The Modal -->

<div id="myModal" class="modal">

	<!-- Modal content -->
	<div class="modal-content">
		<span class="close">&times;</span>
		<h2 style="text-align:center">Game Over!</h2>

		<h3 style="text-align:center">Your score is
			<span id="Modelscore">0</span>/26.
		</h3>

		<a href="index.html">
			<input type="submit" id="btnHome" value="Home" />
		</a>

		<a href="consonant.html">
			<input type="submit" id="btnrefresh" value="Play again" />
		</a>
	</div>

</div>
	<script type="text/javascript">
		var i = 0;
		var score = document.getElementById('score');
		var Modelscore = document.getElementById('Modelscore');
		var modal = document.getElementById('myModal');
		var btn = document.getElementById("myBtn");

		var span = document.getElementsByClassName("close")[0];
			function mybtnclick() {
			modal.style.display = "block";
		}

		span.onclick = function () {
			modal.style.display = "none";
		}

		window.onclick = function (event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}

		$(document).ready(function () {
			$('#next').click(function () {
                
				$('#dropzone-consonant-X').css("background-image", "url('" + consonant[i].iconConsonant + "')");
			})
		});

		function imgClic(id, nombre) {

			if (nombre == consonants[i].name) {
				
                $('#dropzone-consonant-X').css("background-image", "url('" + consonants[i].inconBackConsonant + "')");
				$('#question').attr("src", "www/img/correct-green.png");
				$('#question').attr('class', "answer show");
				$('#' + id).attr('class', "icon answer hide");
				vibrar();
				sumariten();
				if (i < 25) {
					SigConsonant = setTimeout(siguienteConsonant, 2000);
				}
				else {
					mybtnclick();
				}
			}
			else {

				$('#question').attr("src", "www/img/wrong-red.png");
				$('#question').attr('class', "answer show");
				if (i < 25) {
					SigConsonant = setTimeout(siguienteConsonant, 2000);
				}
				else {
					mybtnclick();
				}
			}
		}

		function siguienteConsonant() {

			i++;
			$('#dropzone-consonant-X').css("background-image", "url('" + consonants[i].iconConsonant + "')");
			$('#question').attr('class', "answer hide");

		}

		$('#next').click(function () {

		})


		function sumariten() {
			score.innerHTML = parseInt(score.innerHTML) + 1;
			Modelscore.innerHTML = parseInt(Modelscore.innerHTML) + 1;
		}

		var start = function (e) {
			e.dataTransfer.effectAllowed = 'move';
			e.dataTransfer.setData('iconId', e.target.id);
			e.dataTransfer.setDragImage(e.target, 0, 0);
			return true;
		}
		var consonants = [
			{ name: "consonant-X", iconConsonant: "www/img/consonant-X-bg.png", inconBackConsonant: "www/img/consonant-X.png" },
			{ name: "consonant-W", iconConsonant: "www/img/consonant-W-bg.png", inconBackConsonant: "www/img/consonant-W.png" },
            { name: "vowel-Oo", iconConsonant: "www/img/vowel-Oo-bg.png", inconBackConsonant: "www/img/vowel-Oo.png" },
            { name: "consonant-P", iconConsonant: "www/img/consonant-P-bg.png", inconBackConsonant: "www/img/consonant-P.png" },
			{ name: "consonant-J", iconConsonant: "www/img/consonant-J-bg.png", inconBackConsonant: "www/img/consonant-J.png" },
            { name: "consonant-D", iconConsonant: "www/img/consonant-D-bg.png", inconBackConsonant: "www/img/consonant-D.png" },
			{ name: "consonant-Z", iconConsonant: "www/img/consonant-Z-bg.png", inconBackConsonant: "www/img/consonant-Z.png" },
            { name: "consonant-N", iconConsonant: "www/img/consonant-N-bg.png", inconBackConsonant: "www/img/consonant-N.png" },
			{ name: "consonant-T", iconConsonant: "www/img/consonant-T-bg.png", inconBackConsonant: "www/img/consonant-T.png" },
			{ name: "consonant-R", iconConsonant: "www/img/consonant-R-bg.png", inconBackConsonant: "www/img/consonant-R.png" },
			{ name: "vowel-Ii", iconConsonant: "www/img/vowel-Ii-bg.png", inconBackConsonant: "www/img/vowel-Ii.png" },
			{ name: "vowel-Uu", iconConsonant: "www/img/vowel-Uu-bg.png", inconBackConsonant: "www/img/vowel-Uu.png" },
			{ name: "consonant-C", iconConsonant: "www/img/consonant-C-bg.png", inconBackConsonant: "www/img/consonant-C.png" },
			{ name: "vowel-Ee", iconConsonant: "www/img/vowel-Ee-bg.png", inconBackConsonant: "www/img/vowel-Ee.png" },
			{ name: "consonant-H", iconConsonant: "www/img/consonant-H-bg.png", inconBackConsonant: "www/img/consonant-H.png" },
			{ name: "consonant-B", iconConsonant: "www/img/consonant-B-bg.png", inconBackConsonant: "www/img/consonant-B.png" },
            { name: "consonant-V", iconConsonant: "www/img/consonant-V-bg.png", inconBackConsonant: "www/img/consonant-V.png" },
			{ name: "consonant-S", iconConsonant: "www/img/consonant-S-bg.png", inconBackConsonant: "www/img/consonant-S.png" },
            { name: "consonant-K", iconConsonant: "www/img/consonant-K-bg.png", inconBackConsonant: "www/img/consonant-K.png" },
			{ name: "vowel-Aa", iconConsonant: "www/img/vowel-Aa-bg.png", inconBackConsonant: "www/img/vowel-Aa.png" },
			{ name: "consonant-Q", iconConsonant: "www/img/consonant-Q-bg.png", inconBackConsonant: "www/img/consonant-Q.png" },
			{ name: "consonant-L", iconConsonant: "www/img/consonant-L-bg.png", inconBackConsonant: "www/img/consonant-L.png" },
			{ name: "consonant-F", iconConsonant: "www/img/consonant-F-bg.png", inconBackConsonant: "www/img/consonant-F.png" },
			{ name: "consonant-G", iconConsonant: "www/img/consonant-G-bg.png", inconBackConsonant: "www/img/consonant-G.png" },
			{ name: "consonant-M", iconConsonant: "www/img/consonant-M-bg.png", inconBackConsonant: "www/img/consonant-M.png" },
            { name: "consonant-Y", iconConsonant: "www/img/consonant-Y-bg.png", inconBackConsonant: "www/img/consonant-Y.png" }
		];
		var enter = function (e) {
			return true;
		}
		function vibrar() {
			navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
			if (navigator.vibrate) {
				navigator.vibrate(1000);
			} else {
				alert('Tu navegador no soporta la api de vibración HTML5');
			}

		}
	</script>
</body>

</html>
